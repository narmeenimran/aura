<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Aura</title>

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>

  <!-- ONBOARDING WIZARD -->
  <div id="onboarding-screen" class="onboarding-screen">
    <div class="onboarding-steps">

      <!-- STEP 1: NAME -->
      <div class="onboarding-card is-active" data-step="1">
        <h1 class="onboarding-title">what’s your name?</h1>
        <p class="onboarding-sub">this is your space now</p>

        <input
          id="onboarding-name-input"
          class="text-input"
          type="text"
          placeholder="enter your name"
        />

        <button id="onboarding-next-1" class="primary-button full-width">
          continue
        </button>
      </div>

      <!-- STEP 2: AGE -->
      <div class="onboarding-card" data-step="2">
        <h1 class="onboarding-title">how old are you?</h1>
        <p class="onboarding-sub">don’t worry, i won’t tell anyone</p>

        <input
          id="onboarding-age-input"
          class="text-input"
          type="number"
          min="1"
          max="120"
          placeholder="enter your age"
        />

        <button id="onboarding-next-2" class="primary-button full-width">
          continue
        </button>
      </div>

      <!-- STEP 3: PURPOSE -->
      <div class="onboarding-card" data-step="3">
        <h1 class="onboarding-title">what brings you to aura?</h1>
        <p class="onboarding-sub">choose as many as you like</p>

        <div class="onboarding-checkboxes">
          <label class="checkbox-row">
            <input type="checkbox" name="purpose" value="increase productivity" />
            <span>increase productivity</span>
          </label>

          <label class="checkbox-row">
            <input type="checkbox" name="purpose" value="excel academically" />
            <span>excel academically</span>
          </label>

          <label class="checkbox-row">
            <input type="checkbox" name="purpose" value="improve focus" />
            <span>improve focus</span>
          </label>

          <label class="checkbox-row">
            <input type="checkbox" name="purpose" value="reduce procrastination" />
            <span>reduce procrastination</span>
          </label>

          <label class="checkbox-row">
            <input type="checkbox" name="purpose" value="other" />
            <span>other</span>
          </label>
        </div>

        <button id="onboarding-finish" class="primary-button full-width">
          finish
        </button>
      </div>

    </div>
  </div>

  <!-- APP ROOT -->
  <div id="app-root" class="app-root" style="display:none;">

    <!-- SIDEBAR (DESKTOP) -->
    <aside class="aura-sidebar">
      <div class="sidebar-header">Aura</div>
      <nav class="sidebar-nav">
        <button class="sidebar-item is-active" data-screen-target="home">Home</button>
        <button class="sidebar-item" data-screen-target="flashcards">Flashcards</button>
        <button class="sidebar-item" data-screen-target="notes">Notes</button>
        <button class="sidebar-item" data-screen-target="timer">Timer</button>
        <button class="sidebar-item" data-screen-target="settings">Settings</button>
      </nav>
    </aside>

    <!-- APP SHELL -->
    <div class="aura-app-shell">

      <!-- TOPBAR (DESKTOP) -->
      <header class="aura-topbar">
        <h2 id="topbar-title" class="topbar-title">Home</h2>
        <div id="profile-button" class="profile-circle"></div>
      </header>

      <!-- SCREENS WRAPPER -->
      <main class="aura-screens no-padding">

        <!-- HOME -->
        <section class="aura-screen is-active" data-screen="home">
          <h1 id="home-greeting" class="home-greeting">hello,</h1>

          <div class="todo-section">
            <ul id="todo-list" class="todo-list"></ul>

            <button id="todo-add-button" class="ghost-button full-width">
              + add item
            </button>
          </div>
        </section>

        <!-- FLASHCARDS -->
        <section class="aura-screen" data-screen="flashcards">
          <h3 class="screen-title">Flashcards</h3>

          <div id="deck-grid" class="deck-grid"></div>

          <button id="add-deck-button" class="primary-button full-width">
            New deck
          </button>

          <!-- Slide-in Deck Viewer -->
          <div id="deck-viewer-panel" class="deck-viewer-panel">
            <div class="deck-viewer-header">
              <h2 id="deck-viewer-title">Deck</h2>
              <button id="close-deck-viewer" class="ghost-button">Close</button>
            </div>

            <div class="flashcard" id="flashcard">
              <div class="flashcard-inner">
                <div id="flashcard-front" class="flashcard-face flashcard-front"></div>
                <div id="flashcard-back" class="flashcard-face flashcard-back"></div>
              </div>
            </div>

            <p id="flashcard-progress" class="overlay-meta"></p>

            <div class="button-row wrap">
              <button id="flashcard-flip" class="secondary-button">Flip</button>
              <button id="flashcard-prev" class="secondary-button">Prev</button>
              <button id="flashcard-next" class="secondary-button">Next</button>
              <button id="add-card-button" class="secondary-button">Add card</button>
              <button id="edit-card-button" class="secondary-button">Edit</button>
              <button id="delete-card-button" class="ghost-button">Delete card</button>
              <button id="rename-deck-button" class="ghost-button">Rename deck</button>
              <button id="delete-deck-button" class="ghost-button">Delete deck</button>
            </div>
          </div>
        </section>

        <!-- NOTES -->
        <section class="aura-screen" data-screen="notes">
          <h3 class="screen-title">Notes</h3>

          <div class="glass-card">
            <input
              type="text"
              id="note-search-input"
              class="text-input note-search"
              placeholder="Search notes..."
            />
          </div>

          <div id="notes-list" class="notes-list"></div>

          <button id="add-note-button" class="primary-button full-width">
            Add note
          </button>
        </section>

        <!-- TIMER -->
        <section class="aura-screen" data-screen="timer">
          <h3 class="screen-title">Timer</h3>

          <!-- TIMER PICKER -->
          <div class="timer-picker">
            <div class="timer-picker-column">
              <input id="timer-hours" type="number" min="0" max="23" value="0">
              <label>hours</label>
            </div>

            <div class="timer-picker-column">
              <input id="timer-minutes" type="number" min="0" max="59" value="25">
              <label>minutes</label>
            </div>
          </div>

          <div class="timer-wrapper">
            <svg class="timer-ring" width="220" height="220">
              <circle class="timer-ring-bg" cx="110" cy="110" r="100" />
              <circle class="timer-ring-progress" cx="110" cy="110" r="100" />
            </svg>

            <p id="pomodoro-time" class="timer-display">25:00</p>

            <div class="button-row">
              <button id="pomodoro-toggle" class="primary-button">Start</button>
              <button id="pomodoro-reset" class="secondary-button">Reset</button>
            </div>
          </div>
        </section>

        <!-- SETTINGS -->
        <section class="aura-screen" data-screen="settings">
          <h3 class="screen-title">Settings</h3>

          <div class="glass-card">
            <p class="settings-label">Appearance</p>
            <button id="settings-theme-toggle" class="secondary-button full-width">
              Toggle light / dark
            </button>
          </div>

          <div class="glass-card">
            <p class="settings-label">Profile</p>
            <button id="settings-change-name" class="secondary-button full-width">
              Change name
            </button>
          </div>
        </section>

      </main>

      <!-- BOTTOM NAV -->
      <nav class="aura-bottom-nav">
        <button class="bottom-nav-item is-active" data-screen-target="home">Home</button>
        <button class="bottom-nav-item" data-screen-target="flashcards">Flashcards</button>
        <button class="bottom-nav-item" data-screen-target="notes">Notes</button>
        <button class="bottom-nav-item" data-screen-target="timer">Timer</button>
        <button class="bottom-nav-item" data-screen-target="settings">Settings</button>
      </nav>

    </div>
  </div>

  <!-- PROFILE OVERLAY -->
  <div id="profile-overlay" class="aura-overlay" aria-hidden="true">
    <div class="overlay-content profile-modal">
      <h2>Profile</h2>

      <div class="profile-picture-container">
        <div id="profile-preview" class="profile-preview"></div>
        <input type="file" id="profile-upload" accept="image/*" />
      </div>

      <input
        type="number"
        id="profile-age"
        class="text-input"
        placeholder="Age"
        min="1"
        max="120"
      />

      <div class="button-row">
        <button id="profile-save" class="primary-button">Save</button>
        <button id="profile-close" class="ghost-button">Close</button>
      </div>
    </div>
  </div>

  <!-- NOTES EDITOR OVERLAY -->
  <div id="note-editor-overlay" class="aura-overlay" aria-hidden="true">
    <div class="overlay-content note-modal">
      <h2 id="note-editor-title-label">New note</h2>

      <input
        id="note-editor-title-input"
        class="text-input"
        type="text"
        placeholder="Title"
      />

      <div class="note-toolbar">
        <button data-format="bold"><b>B</b></button>
        <button data-format="italic"><i>I</i></button>
        <button data-format="underline"><u>U</u></button>
        <button data-format="hiliteColor" data-color="#fff59d">H</button>
        <button data-format="insertUnorderedList">• List</button>
      </div>

      <div id="note-editor-content" class="note-editor" contenteditable="true"></div>

      <div class="button-row wrap">
        <button id="save-note-button" class="primary-button">Save</button>
        <button id="delete-note-button" class="ghost-button">Delete</button>
        <button id="close-note-editor" class="ghost-button">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
