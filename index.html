<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="theme-color" content="#111" />

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css" />

  <!-- Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Splash screen -->
  <div id="aura-splash" class="aura-splash"></div>

  <!-- Intro screen -->
  <div id="intro-screen" class="aura-intro" aria-hidden="true">
    <h1 class="intro-title">Welcome to Aura</h1>
  </div>

  <!-- App shell -->
  <div id="app-shell" class="aura-app" aria-hidden="true">
    <!-- Top bar -->
    <header class="aura-topbar">
      <h2 id="topbar-title">Home</h2>
      <button id="theme-toggle">ðŸŒ“</button>
    </header>

    <!-- Screens -->
    <main class="aura-screen" data-screen="home">
      <section>
        <h3>Focus time</h3>
        <p id="home-focus-time">25:00</p>
        <button data-nav-target="timer">Open timer</button>
      </section>
    </main>

    <main class="aura-screen" data-screen="timer">
      <section>
        <h3>Pomodoro Timer</h3>
        <p id="pomodoro-time">25:00</p>
        <p id="pomodoro-mode-label">Focus</p>
        <button id="pomodoro-toggle">Start</button>
        <button id="pomodoro-reset">Reset</button>
      </section>
    </main>

    <main class="aura-screen" data-screen="decks">
      <section>
        <h3>Flashcards</h3>
        <div id="deck-list">
          <div class="deck-card" data-deck-id="1">Neuroscience basics</div>
          <div class="deck-card" data-deck-id="2">Cognitive biases</div>
          <div class="deck-card" data-deck-id="3">Language learning</div>
        </div>
      </section>
    </main>

    <main class="aura-screen" data-screen="notes">
      <section>
        <h3>Notes</h3>
        <input type="text" id="note-search-input" placeholder="Search notes..." />
        <div id="notes-list"></div>
        <button id="add-note-button">Add note</button>
      </section>
    </main>

    <main class="aura-screen" data-screen="settings">
      <section>
        <h3>Settings</h3>
        <button id="settings-theme-toggle">Toggle theme</button>
      </section>
    </main>

    <!-- Bottom nav -->
    <nav class="aura-bottom-nav">
      <button class="aura-bottom-nav-item" data-screen-target="home">Home</button>
      <button class="aura-bottom-nav-item" data-screen-target="timer">Timer</button>
      <button class="aura-bottom-nav-item" data-screen-target="decks">Decks</button>
      <button class="aura-bottom-nav-item" data-screen-target="notes">Notes</button>
      <button class="aura-bottom-nav-item" data-screen-target="settings">Settings</button>
    </nav>
  </div>

  <!-- Overlays -->
  <div id="deck-viewer-overlay" class="aura-overlay" aria-hidden="true">
    <h2 id="deck-viewer-title"></h2>
    <div id="flashcard" class="flashcard">
      <div id="flashcard-front" class="flashcard-face"></div>
      <div id="flashcard-back" class="flashcard-face"></div>
    </div>
    <p id="flashcard-progress"></p>
    <button id="flashcard-flip">Flip</button>
    <button id="flashcard-prev">Prev</button>
    <button id="flashcard-next">Next</button>
    <button id="add-card-button">Add card</button>
    <button id="edit-card-button">Edit card</button>
    <button id="close-deck-viewer">Close</button>
  </div>

  <div id="note-editor-overlay" class="aura-overlay" aria-hidden="true">
    <h2 id="note-editor-title-label">New note</h2>
    <input type="text" id="note-editor-title-input" placeholder="Note title" />
    <div class="note-editor-toolbar">
      <button data-command="bold">B</button>
      <button data-command="italic">I</button>
      <button data-command="underline">U</button>
    </div>
    <div id="note-editor-content" contenteditable="true"></div>
    <button id="save-note-button">Save</button>
    <button id="close-note-editor">Close</button>
  </div>

  <div id="pomodoro-custom-overlay" class="aura-overlay" aria-hidden="true">
    <h2>Custom duration</h2>
    <input type="number" id="pomodoro-custom-mins" placeholder="Minutes" />
    <button id="save-pomodoro-custom">Save</button>
    <button id="close-pomodoro-custom">Cancel</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="/assets/js/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</body>
</html>
