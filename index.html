<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#f5f3ff" />

  <!-- Favicon / icons -->
  <link rel="icon" href="/assets/img/icon-192.png" sizes="192x192" />
  <link rel="icon" href="/assets/img/icon-512.png" sizes="512x512" />

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Splash screen -->
  <div id="aura-splash" class="aura-splash"></div>

  <!-- Intro screen -->
  <div id="intro-screen" class="aura-intro" aria-hidden="true">
    <div class="aura-intro-content">
      <h1 class="intro-title">Aura</h1>
      <p class="intro-subtitle">Focus, learn, and think clearly.</p>
    </div>
  </div>

  <!-- App layout root -->
  <div id="app-root" class="app-root" aria-hidden="true">
    <!-- Desktop sidebar (text only) -->
    <aside class="aura-sidebar">
      <div class="sidebar-header">
        <span class="sidebar-app-name">Aura</span>
      </div>
      <nav class="sidebar-nav">
        <button class="sidebar-item is-active" data-screen-target="home">Home</button>
        <button class="sidebar-item" data-screen-target="timer">Timer</button>
        <button class="sidebar-item" data-screen-target="decks">Decks</button>
        <button class="sidebar-item" data-screen-target="notes">Notes</button>
        <button class="sidebar-item" data-screen-target="settings">Settings</button>
      </nav>
    </aside>

    <!-- App shell -->
    <div id="app-shell" class="aura-app-shell">
      <!-- Top bar -->
      <header class="aura-topbar">
        <h2 id="topbar-title" class="topbar-title">Home</h2>
      </header>

      <!-- Screens container -->
      <main class="aura-screens">
        <!-- Home screen -->
        <section class="aura-screen is-active" data-screen="home">
          <h3 class="screen-title">Today</h3>
          <div class="screen-section-grid">
            <div class="screen-section-card stat-card">
              <p class="stat-label">Focus time today</p>
              <p id="home-focus-minutes" class="stat-value">0 min</p>
            </div>
            <div class="screen-section-card stat-card">
              <p class="stat-label">Decks</p>
              <p id="home-deck-count" class="stat-value">0</p>
            </div>
            <div class="screen-section-card stat-card">
              <p class="stat-label">Notes</p>
              <p id="home-note-count" class="stat-value">0</p>
            </div>
          </div>

          <div class="screen-section-card">
            <h4>Quick actions</h4>
            <div class="button-row wrap">
              <button class="primary-button" data-screen-target="timer">
                Start focus session
              </button>
              <button class="secondary-button" data-screen-target="decks">
                Review flashcards
              </button>
              <button class="secondary-button" data-screen-target="notes">
                Capture a note
              </button>
            </div>
          </div>
        </section>

        <!-- Timer screen -->
        <section class="aura-screen" data-screen="timer">
          <h3 class="screen-title">Pomodoro timer</h3>
          <div class="screen-section-card">
            <div class="timer-mode-tabs">
              <button class="timer-mode-tab is-active" data-mode="focus">Focus</button>
              <button class="timer-mode-tab" data-mode="shortBreak">Short break</button>
              <button class="timer-mode-tab" data-mode="longBreak">Long break</button>
            </div>

            <p id="pomodoro-time" class="timer-display">25:00</p>
            <p id="pomodoro-mode-label" class="timer-mode-label">Focus</p>

            <div class="button-row">
              <button id="pomodoro-toggle" class="primary-button">Start</button>
              <button id="pomodoro-reset" class="secondary-button">Reset</button>
            </div>

            <button id="pomodoro-custom-open" class="ghost-button full-width">
              Custom duration
            </button>
          </div>
        </section>

        <!-- Decks screen -->
        <section class="aura-screen" data-screen="decks">
          <h3 class="screen-title">Flashcard decks</h3>
          <div class="screen-section-card">
            <div class="button-row">
              <button id="add-deck-button" class="primary-button">New deck</button>
            </div>
            <div id="deck-list" class="deck-list"></div>
          </div>
        </section>

        <!-- Notes screen -->
        <section class="aura-screen" data-screen="notes">
          <h3 class="screen-title">Notes</h3>
          <div class="screen-section-card">
            <input
              type="text"
              id="note-search-input"
              class="text-input"
              placeholder="Search notes..."
            />
            <div id="notes-list" class="notes-list"></div>
            <button id="add-note-button" class="primary-button full-width">
              Add note
            </button>
          </div>
        </section>

        <!-- Settings screen -->
        <section class="aura-screen" data-screen="settings">
          <h3 class="screen-title">Settings</h3>
          <div class="screen-section-card">
            <p class="settings-label">Appearance</p>
            <button id="settings-theme-toggle" class="secondary-button full-width">
              Toggle light / dark
            </button>
          </div>
        </section>
      </main>

      <!-- Bottom nav (mobile only) -->
      <nav class="aura-bottom-nav">
        <button class="bottom-nav-item is-active" data-screen-target="home">Home</button>
        <button class="bottom-nav-item" data-screen-target="timer">Timer</button>
        <button class="bottom-nav-item" data-screen-target="decks">Decks</button>
        <button class="bottom-nav-item" data-screen-target="notes">Notes</button>
        <button class="bottom-nav-item" data-screen-target="settings">Settings</button>
      </nav>
    </div>
  </div>

  <!-- Deck viewer overlay -->
  <div id="deck-viewer-overlay" class="aura-overlay" aria-hidden="true">
    <div class="overlay-content">
      <div class="overlay-header-row">
        <h2 id="deck-viewer-title">Deck</h2>
        <button id="rename-deck-button" class="ghost-button">Rename deck</button>
      </div>

      <div id="flashcard" class="flashcard">
        <div id="flashcard-front" class="flashcard-face"></div>
        <div id="flashcard-back" class="flashcard-face is-hidden"></div>
      </div>

      <p id="flashcard-progress" class="overlay-meta"></p>

      <div class="button-row wrap">
        <button id="flashcard-flip" class="secondary-button">Flip</button>
        <button id="flashcard-prev" class="secondary-button">Prev</button>
        <button id="flashcard-next" class="secondary-button">Next</button>
        <button id="add-card-button" class="secondary-button">Add card</button>
        <button id="edit-card-button" class="secondary-button">Edit card</button>
        <button id="delete-card-button" class="ghost-button">Delete card</button>
        <button id="delete-deck-button" class="ghost-button">Delete deck</button>
        <button id="close-deck-viewer" class="ghost-button full-width">Close</button>
      </div>
    </div>
  </div>

  <!-- Note editor overlay -->
  <div id="note-editor-overlay" class="aura-overlay" aria-hidden="true">
    <div class="overlay-content">
      <h2 id="note-editor-title-label">New note</h2>
      <input
        type="text"
        id="note-editor-title-input"
        class="text-input"
        placeholder="Note title"
      />
      <div class="note-editor-toolbar">
        <button data-command="bold" class="toolbar-button">B</button>
        <button data-command="italic" class="toolbar-button">I</button>
        <button data-command="underline" class="toolbar-button">U</button>
      </div>
      <div
        id="note-editor-content"
        class="note-editor-content"
        contenteditable="true"
      ></div>
      <div class="button-row">
        <button id="save-note-button" class="primary-button">Save</button>
        <button id="delete-note-button" class="ghost-button">Delete</button>
        <button id="close-note-editor" class="ghost-button">Close</button>
      </div>
    </div>
  </div>

  <!-- Pomodoro custom overlay -->
  <div id="pomodoro-custom-overlay" class="aura-overlay" aria-hidden="true">
    <div class="overlay-content">
      <h2>Custom duration</h2>
      <input
        type="number"
        id="pomodoro-custom-mins"
        class="text-input"
        placeholder="Minutes"
        min="1"
        max="180"
      />
      <div class="button-row">
        <button id="save-pomodoro-custom" class="primary-button">Save</button>
        <button id="close-pomodoro-custom" class="ghost-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/assets/js/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js").catch(() => {});
    }
  </script>
</body>
</html>
